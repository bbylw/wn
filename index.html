
<html><head><base href="https://websim.io/"><title>White navigation page</title><style>
:root {
  --primary-color: #6200ee;
  --secondary-color: #03dac6;
  --background-color: #e0e5ec;
  --surface-color: #e0e5ec;
  --on-surface-color: #1d1d1d;
  --on-primary-color: #ffffff;
  --neumorphic-light: #ffffff;
  --neumorphic-dark: #a3b1c6;
}
body {
  font-family: 'Roboto', 'Noto Sans SC', sans-serif;
  background-color: var(--background-color);
  color: var(--on-surface-color);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background-color 0.3s, color 0.3s;
  box-sizing: border-box;
}
.container {
  background-color: var(--surface-color);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 
    10px 10px 20px var(--neumorphic-dark),
    -10px -10px 20px var(--neumorphic-light);
  text-align: center;
  max-width: 1200px;
  width: 100%;
  position: relative;
}
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 30px;
}
.grid-item {
  background-color: var(--surface-color);
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  transition: all 0.3s ease;
  box-shadow: 
    5px 5px 10px var(--neumorphic-dark),
    -5px -5px 10px var(--neumorphic-light);
  cursor: pointer;
}
.grid-item:hover {
  transform: translateY(-5px);
  box-shadow: 
    8px 8px 15px var(--neumorphic-dark),
    -8px -8px 15px var(--neumorphic-light);
}
.icon {
  font-size: 32px;
  margin-bottom: 15px;
  color: var(--primary-color);
}
h3 {
  margin: 0;
  font-size: 16px;
  color: var(--on-surface-color);
}
.dark-mode-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: var(--surface-color);
  color: var(--on-surface-color);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 
    5px 5px 10px var(--neumorphic-dark),
    -5px -5px 10px var(--neumorphic-light);
  z-index: 1000;
}
.dark-mode-toggle:hover {
  box-shadow: 
    2px 2px 5px var(--neumorphic-dark),
    -2px -2px 5px var(--neumorphic-light);
}
.dark-mode-toggle:active {
  box-shadow: 
    inset 2px 2px 5px var(--neumorphic-dark),
    inset -2px -2px 5px var(--neumorphic-light);
}
body.dark-mode {
  --background-color: #1a1a1a;
  --surface-color: #2a2a2a;
  --on-surface-color: #ffffff;
  --neumorphic-light: #3a3a3a;
  --neumorphic-dark: #151515;
}
.search-container {
  margin-bottom: 30px;
}
.search-input {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  border-radius: 25px;
  background-color: var(--surface-color);
  color: var(--on-surface-color);
  font-size: 16px;
  box-shadow: 
    inset 5px 5px 10px var(--neumorphic-dark),
    inset -5px -5px 10px var(--neumorphic-light);
  transition: all 0.3s ease;
}
.search-input:focus {
  outline: none;
  box-shadow: 
    inset 8px 8px 15px var(--neumorphic-dark),
    inset -8px -8px 15px var(--neumorphic-light);
}
.category-title {
  font-size: 24px;
  margin-top: 40px;
  margin-bottom: 20px;
  color: var(--primary-color);
  text-align: left;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head><body>
<button class="dark-mode-toggle" onclick="toggleDarkMode()">
  <i class="fas fa-moon"></i>
</button>
<div class="container">
  <h1>全球网站导航</h1>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="搜索..." onkeyup="searchItems()">
  </div>
  
  <h2 class="category-title">搜索引擎和社交媒体</h2>
  <div class="grid-container" id="searchSocialContainer"></div>

  <h2 class="category-title">电子商务和购物</h2>
  <div class="grid-container" id="ecommerceContainer"></div>

  <h2 class="category-title">娱乐和流媒体</h2>
  <div class="grid-container" id="entertainmentContainer"></div>

  <h2 class="category-title">新闻和资讯</h2>
  <div class="grid-container" id="newsContainer"></div>

  <h2 class="category-title">生产力和工具</h2>
  <div class="grid-container" id="productivityContainer"></div>
</div>

<script>
const websites = [
  { name: "谷歌", icon: "fab fa-google", url: "https://www.google.com", category: "searchSocial" },
  { name: "YouTube", icon: "fab fa-youtube", url: "https://www.youtube.com", category: "entertainment" },
  { name: "脸书", icon: "fab fa-facebook", url: "https://www.facebook.com", category: "searchSocial" },
  { name: "亚马逊", icon: "fab fa-amazon", url: "https://www.amazon.com", category: "ecommerce" },
  { name: "推特", icon: "fab fa-twitter", url: "https://www.twitter.com", category: "searchSocial" },
  { name: "Instagram", icon: "fab fa-instagram", url: "https://www.instagram.com", category: "searchSocial" },
  { name: "领英", icon: "fab fa-linkedin", url: "https://www.linkedin.com", category: "searchSocial" },
  { name: "网飞", icon: "fas fa-play-circle", url: "https://www.netflix.com", category: "entertainment" },
  { name: "维基百科", icon: "fab fa-wikipedia-w", url: "https://www.wikipedia.org", category: "news" },
  { name: "Reddit", icon: "fab fa-reddit", url: "https://www.reddit.com", category: "searchSocial" },
  { name: "Twitch", icon: "fab fa-twitch", url: "https://www.twitch.tv", category: "entertainment" },
  { name: "Spotify", icon: "fab fa-spotify", url: "https://www.spotify.com", category: "entertainment" },
  { name: "eBay", icon: "fab fa-ebay", url: "https://www.ebay.com", category: "ecommerce" },
  { name: "微软", icon: "fab fa-microsoft", url: "https://www.microsoft.com", category: "productivity" },
  { name: "苹果", icon: "fab fa-apple", url: "https://www.apple.com", category: "ecommerce" },
  { name: "雅虎", icon: "fab fa-yahoo", url: "https://www.yahoo.com", category: "searchSocial" },
  { name: "抖音", icon: "fab fa-tiktok", url: "https://www.tiktok.com", category: "searchSocial" },
  { name: "Pinterest", icon: "fab fa-pinterest", url: "https://www.pinterest.com", category: "searchSocial" },
  { name: "CNN", icon: "fas fa-newspaper", url: "https://www.cnn.com", category: "news" },
  { name: "BBC", icon: "fas fa-tv", url: "https://www.bbc.com", category: "news" },
  { name: "Adobe", icon: "fab fa-adobe", url: "https://www.adobe.com", category: "productivity" },
  { name: "Dropbox", icon: "fab fa-dropbox", url: "https://www.dropbox.com", category: "productivity" },
  { name: "GitHub", icon: "fab fa-github", url: "https://www.github.com", category: "productivity" },
  { name: "Stack Overflow", icon: "fab fa-stack-overflow", url: "https://stackoverflow.com", category: "productivity" },
  { name: "阿里巴巴", icon: "fas fa-shopping-bag", url: "https://www.alibaba.com", category: "ecommerce" },
  { name: "IMDb", icon: "fab fa-imdb", url: "https://www.imdb.com", category: "entertainment" },
  { name: "Etsy", icon: "fab fa-etsy", url: "https://www.etsy.com", category: "ecommerce" },
  { name: "Quora", icon: "fab fa-quora", url: "https://www.quora.com", category: "searchSocial" },
  { name: "Medium", icon: "fab fa-medium", url: "https://medium.com", category: "news" },
  { name: "纽约时报", icon: "fas fa-newspaper", url: "https://www.nytimes.com", category: "news" },
  { name: "福布斯", icon: "fas fa-chart-line", url: "https://www.forbes.com", category: "news" },
  { name: "爱彼迎", icon: "fab fa-airbnb", url: "https://www.airbnb.com", category: "ecommerce" },
  { name: "Booking.com", icon: "fas fa-hotel", url: "https://www.booking.com", category: "ecommerce" },
  { name: "猫途鹰", icon: "fab fa-tripadvisor", url: "https://www.tripadvisor.com", category: "ecommerce" },
  { name: "Zoom", icon: "fas fa-video", url: "https://zoom.us", category: "productivity" },
  { name: "Slack", icon: "fab fa-slack", url: "https://slack.com", category: "productivity" },
  { name: "Trello", icon: "fab fa-trello", url: "https://trello.com", category: "productivity" },
  { name: "Asana", icon: "fas fa-tasks", url: "https://asana.com", category: "productivity" },
  { name: "Udemy", icon: "fas fa-graduation-cap", url: "https://www.udemy.com", category: "productivity" },
  { name: "Coursera", icon: "fas fa-laptop", url: "https://www.coursera.org", category: "productivity" },
  { name: "PayPal", icon: "fab fa-paypal", url: "https://www.paypal.com", category: "ecommerce" },
  { name: "卫报", icon: "fas fa-shield-alt", url: "https://www.theguardian.com", category: "news" },
  { name: "路透社", icon: "fas fa-globe", url: "https://www.reuters.com", category: "news" },
  { name: "彭博社", icon: "fas fa-chart-bar", url: "https://www.bloomberg.com", category: "news" },
  { name: "Vimeo", icon: "fab fa-vimeo", url: "https://vimeo.com", category: "entertainment" },
  { name: "SoundCloud", icon: "fab fa-soundcloud", url: "https://soundcloud.com", category: "entertainment" },
  { name: "Shopify", icon: "fas fa-shopping-cart", url: "https://www.shopify.com", category: "ecommerce" },
  { name: "Behance", icon: "fab fa-behance", url: "https://www.behance.net", category: "searchSocial" },
  { name: "Dribbble", icon: "fab fa-dribbble", url: "https://dribbble.com", category: "searchSocial" },
  { name: "Canva", icon: "fas fa-palette", url: "https://www.canva.com", category: "productivity" }
];

function createGridItem(website) {
  const gridItem = document.createElement('div');
  gridItem.className = 'grid-item';
  gridItem.innerHTML = `
    <i class="${website.icon} icon"></i>
    <h3>${website.name}</h3>
  `;
  gridItem.addEventListener('click', () => window.open(website.url, '_blank'));
  return gridItem;
}

function populateGrid() {
  const containers = {
    searchSocial: document.getElementById('searchSocialContainer'),
    ecommerce: document.getElementById('ecommerceContainer'),
    entertainment: document.getElementById('entertainmentContainer'),
    news: document.getElementById('newsContainer'),
    productivity: document.getElementById('productivityContainer')
  };

  websites.forEach(website => {
    const gridItem = createGridItem(website);
    containers[website.category].appendChild(gridItem);
  });
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const darkModeToggle = document.querySelector('.dark-mode-toggle i');
  if (document.body.classList.contains('dark-mode')) {
    darkModeToggle.classList.remove('fa-moon');
    darkModeToggle.classList.add('fa-sun');
  } else {
    darkModeToggle.classList.remove('fa-sun');
    darkModeToggle.classList.add('fa-moon');
  }
}

function searchItems() {
  const input = document.querySelector('.search-input');
  const filter = input.value.toUpperCase();
  const gridItems = document.querySelectorAll('.grid-item');

  gridItems.forEach(item => {
    const text = item.textContent || item.innerText;
    if (text.toUpperCase().indexOf(filter) > -1) {
      item.style.display = "";
    } else {
      item.style.display = "none";
    }
  });
}

// Initialize the grid
populateGrid();
</script>
</body></html>
